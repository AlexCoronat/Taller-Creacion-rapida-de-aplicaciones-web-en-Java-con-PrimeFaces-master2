<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core"
	  >
<h:head>
	<title>Componentes Primefaces</title>
	<h:outputStylesheet name="css/style.css" />
</h:head>
<h:body>
	<h1>Tabla de datos pa </h1>
	<h:form id="tbl">
		<p:dataTable var="car" 
					 value="#{dataTableController.cars}"
					 paginator="true"
					 rows="10"
					 resizableColumns="false"
					 >		  
					 
					 
			<f:facet name="header">
			  <p:outputPanel>
			     <h:outputText value="Buscar en todas las celdas: "/>
			     <p:inputText id="globalFilter" onkeyup="PF('carsTable').filter()" placeholder="Ingresa algo"/>
			     
			  </p:outputPanel>
			</f:facet>		 
					 
					 
		    <p:column headerText="Id" sortBy="#{car.id}" filterBy="#{car.id}" styleClass="centeredColumnContent">
		        <h:outputText value="#{car.id}" />
		    </p:column>
		 
		    <p:column headerText="Year" sortBy="#{car.year}" filterBy="#{car.year}" styleClass="centeredColumnContent">
		        <h:outputText value="#{car.year}" />
		    </p:column>
		 
		    <p:column headerText="Brand" sortBy="#{car.brand}" filterBy="#{car.brand}" styleClass="centeredColumnContent">
		        <h:outputText value="#{car.brand}" />
		    </p:column>
		 
		    <p:column headerText="Color" sortBy="#{car.color}" filterBy="#{car.color}" styleClass="centeredColumnContent">
		        <h:outputText value="#{car.color}" />
		    </p:column>
		</p:dataTable>
		
	</h:form>
</h:body>
</html>
